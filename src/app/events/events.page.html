<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todos los eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header class="menu">
  <ion-toolbar position="bottom">
    <ion-buttons slot="start">
      <ion-button (click)="navigateToProfile()">
        <img src="../assets/img/profile.png">

      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-button (click)="navigateToCalendar()">
        <img src="../assets/img/calendar.png" alt="">

      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-button (click)="navigateToHome()">
        <img src="../assets/img/home.png" alt="">

      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-button (click)="navigateToDepartments()">
        <img src="../assets/img/not.png" alt="">

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchEvents()"></ion-searchbar>
   -->



 <ion-list [inset]="true">
  @for(user of events; track $index){
  <ion-item-sliding>
    <ion-item [button]="true">
      <ion-avatar aria-hidden="true" slot="start">
      </ion-avatar>
      <ion-label>
        <h3>{{user.title}}</h3>
        <p>{{user.date}}</p>

      </ion-label>
    </ion-item>
   
    <ion-item-options slot="end">
      
      <ion-item-option color="danger" expandable="true" (click)="deleteEvent(user.id)">
        <ion-icon class="icon" slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
}
</ion-list>

</ion-content>

<style>/* Header Styles */

  
  ion-header ion-toolbar {
    --background: #ffffff;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  }

  ion-header ion-title {
    font-weight: bold;
    color: #000;
